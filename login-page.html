<body class="login-page">

	<div class="page-header header-filter" style="background-image: url('/static/image-asset/bg.jpg'); background-size: cover;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<form class="form" method="post" action="/">
							<div class="header header-primary text-center">

<!--							<p class="description text-center">Or Be Classical</p>-->
							<div class="card-content">

								

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>

									<input type="text" name="usermail" class="form-control" placeholder="User Mail" required value="">

								<div class="input-group">

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const loginForm = document.querySelector('form');
			
			loginForm.addEventListener('submit', function (e) {
				e.preventDefault(); // Prevent the default form submission
	
				// Get the user input values
				const usermail = document.querySelector('input[name="usermail"]').value;
				const password = document.querySelector('input[name="password"]').value;
	
				// Prepare the data to send
				const data = {
					email: usermail,
					password: password
				};
	
				// Send the data to the server using Fetch API
				fetch('/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(data),
				})
				.then(response => response.json())
				.then(data => {
					if (data.error) {
						// Display error message
						alert(data.error);
					} else {
						// Redirect to the dashboard if login is successful
						window.location.href = '/dashboard';
					}
				})
				.catch(error => {
					console.error('Error:', error);
					alert('There was an error processing your request. Please try again.');
				});
			});
		});
	</script>
