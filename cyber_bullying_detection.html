		<style>
			/* Container needed to position the button. Adjust the width as needed */

			}

				position: absolute;

				transform: translate(-50%, -50%);

				color: white;
				font-size: 10px;
				padding: 4px 8px;
				border: none;
				cursor: pointer;
				border-radius: 5px;
			}

				min-width: 200px;
			}

			}
